<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>

    </head>
    <body>
        <h1>Apply for College</h1>
        <form action="mailto:kregmi@syr.edu" method="post">
            <!-- action mailto is going to send an emial of our form data-->
            <!-- post method is required with mailto action-->
            <!-- post send form data with website headers-->

            <!-- void does not have a close tag just one for example <br>-->

            <label for="firstname">Type your first name:</label>
            <input type="text" name="firstname" id="firstname"><br>
            <!-- for attribute in label corresponds to the id attribute in input-->
            <!--values must be the same to associate the label with fomr field-->

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="5" cols="100">Type your comments here. 
            </textarea><br>

            <!-- Only place whiteplace matters in default text for textarea-->

            <p>Please choose your year in school.</p>

            <input type="radio" name="schoolyear" id="schoolyearfr" value="freshman">
            <label for="schoolyearfr">freshman</label>
            <input type="radio" name="schoolyear" id="schoolyearso" value="sophmore">
            <label for="schoolyearso">sophmore</label>
            <input type="radio" name="schoolyear" id="schoolyearju" value="junior">
            <label for="schoolyearju">junior</label>
            <input type="radio" name="schoolyear" id="schoolyearse" value="senior">
            <label for="schoolyearse">senior</label><br>

            <!-- Value of for in label must be unique -->
            <!-- Name of all the radio buttons must be same-->
            <!-- That's what links them together-->

            <input type="checkboc" name="veteran" id="veteran" value="Yes">
            <label for="Veteran?">Veteran?</label><br>

            <label for="start">When are you starting</label>
            <select name="start" id="start">
                <option value="F22">Fall 2022</option>
                <option value="S22">Spring 2022</option> 

            </select><br>
           

            <input type="submit" value="Send Application">


        </form>
    </body>
</html>
